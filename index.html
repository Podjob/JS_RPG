<!DOCTYPE html>
<html>
    <head>
        <title>Моя ламповая RPG</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="centerDIV">
            <div id="chooseCharacter">
                
            </div>
            <div id="monster">
                <div >
                    <img src="img/Rodionova.jpg" id="monster-img">
                </div>
                <div id="info-and-choose">
                    <label id="monsterStats"></label>
                    <label id="monsterQuestion"></label>
                    <label id="monsterText"></label>
                    <div id="answers">
                        <button class="answerButton" id="firstAnswer"></button>
                        <button class="answerButton" id="secondAnswer"></button>
                        <button class="answerButton" id="thirdAnswer"></button>
                        <button class="answerButton" id="fourthAnswer"></button>
                    </div>
                </div>
            </div>
            <div id="SMS">
                <label id="SMS-TEXT">ASFHOUAWHF</label>
            </div>
        </div>
        <div class="container">
            <div class="first-block">
                <div class="screen">
                    <img src="img/corridor.jpg" id="image">
                </div>
                <div class="stats">
                    <label>Статы:</label>
                    <label id="HP">Здоровье студента: 100%</label>
                    <label id="Money">Деньги студента: 500 рублей</label>
                    <label id="Experiense">Знания студента: 10</label>
                    <label id="Stress">Стресс: 10%</label>
                    <label id="TotalSteps">Кол-во ходов: 0</label>
                </div>
            </div>
            <div class="infos">
                <span>Ваше местоположение: <label id="Location">Локация</label></span>
                <p id="Result">результат ответа</p>
                <span>Варианты выхода: <label id="Ways">столовая, аудитория</label></span>
                <div id="waysButtons">
                    
                </div>
            </div> 
        </div>
        <script src="js/game/data.js"></script>
        <script src="js/game/game.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
